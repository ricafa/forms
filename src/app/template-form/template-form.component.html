
<form #f1="ngForm" (ngSubmit)="onSubmit(f1)" >
  <div class="form-group">
    <label for="nome">Email address</label>
    <input type="text" name="nome" [(ngModel)]="usuario.nome"
    class="form-control" id="nome" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" name="email" [(ngModel)]="usuario.email"
    class="form-control" id="email" placeholder="email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
